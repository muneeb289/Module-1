<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bitrupt Trainee</title>

    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="./style.css">

</head>

<body class="body">
    <div class="row ">
        <div class="header-div">
            <div class="header-div-1 col">
                <img class="img_logo" src="./images/bitrupt_logo.png" alt="bitrupt_logo.png">
            </div>
            <div class="header-div-2 col ">
                My First Website By Bitrupt
            </div>
        </div>

    </div>
    <div id="maindiv" class="main">
        <div id="nav" class="col-3 col3">
            <div>

                <div id="div_home_icon" class="col nav-col">
                    <img id="home_icon" class="nav_col_icon" src="./images/home.svg" alt="Home">
                </div>
                <div id="div_user_icon" class="col nav-col">
                    <img id="user_icon" class="nav_col_icon" src="./images/user.svg" alt="Profile">
                </div>
                <div id="div_au_icon" class="col nav-col">
                    <img id="au_icon" class="nav_col_icon" src="./images/au.svg" alt="About Us">
                </div>
                <div id="div_cu_icon" class="col nav-col">
                    <img id="cu_icon" class="nav_col_icon" src="./images/cu.svg" alt="Contact Us">
                </div>
            </div>
            <div>
                <div id="div_lo_icon" class="col nav-col log_out">
                    <img id="lo_icon" class="nav_col_icon" src="./images/lo.svg" alt="Log Out">
                </div>
            </div>
        </div>


        <div id="contarea" class="col-9 col4">

            <div class="container div_container">
                <div class="row row_content">
                    <div class="col-6 contareaI ">
                        <blockquote>
                            <h2 class="contareaIh1">"A Small Team Of A+ Players Can Run Circles Around A Giant Team Of B
                                And C Players."
                            </h2>
                            <h2 class="contareaIh2">-Steve Jobs</h2>
                        </blockquote>
                        <p class="contareaIh3">Bitrupt is where development experts thrive, helping the most admired
                            companies
                            and young
                            startups build applications that matter.
                        </p>
                    </div>
                    <div class="col-6 contareaII">
                        <div>
                            <img class="contareaIIimg" src="./images/index_img.jpg" alt="muneb">
                        </div>
                    </div>
                </div>
            </div>


        </div>


    </div>







    <!-- <script src="./index.js" rel="js"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
